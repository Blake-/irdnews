---
layout: default
title: {{ page.title }}
---

<h1>{{ page.title }}</h1>

<p><a href="{{ page.original_url }}">{{ page.original_url }}</a></p>

<p>{{ page.abstract }}</p>

<p>{{ page.content }}</p>

<p>{{ page.notes }}</p>

<p>Tags: {% for tag in page.tags %}<a href="/tag/{{ tag }}">{{ tag }}</a> {% endfor %}</p>
